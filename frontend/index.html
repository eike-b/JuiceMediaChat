                </label>
                <button id="enterWithUsername"></button>
            </div>

            <a href="" title="Ihr Benutzername wird zufällig generiert." id="enterAnonymous">Anonym beitreten</a>
            <div class="errorMessage">Unser Chat ist zur Zeit offline. Bitte versuchen Sie es später erneut.</div>
